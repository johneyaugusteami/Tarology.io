<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarology.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Tarology</title>
</head>

<body class="magic-cursor">
    <h1 class="top-header">Welcome to Tarology.<span class="io">io</span></h1>

    <div class="outer-shell_white">
        <fieldset class="pre-check">
            <label for="take-inventory">1.) Take inventory of how you feel physically, mentally and spiritually.</label>
            <input type="checkbox" name="take-inventory" id="take-inventory"> <br>
            <label for="cleanse-space">2.) Clean/Cleanse your physical space to create a space for positive energy to
                flourish.</label>
            <input type="checkbox" name="cleanse-space" id="cleanse-space"> <br>
            <label for="focus">3.) Focus on the answers you seek to recieve from this reading</label>
            <input type="checkbox" name="focus" id="focus"><br>
            <label for="intent">4.) Set your intention:</label>
            <input type="text" id="intent" placeholder="Set your Intentions here.."><br><br>
            <button class="start-reading" onclick="readTarot()">Start Tarot Reading</button>

        </fieldset>
        <h4 class="short-exp">Tarology.io is an intuitive cyber tarot platform.<br> Set your intent and recieve
            intuitive advice provided
            by
            Tarologist <em>Johney Auguste Ami</em>.</h4>
    </div>
    <div class="cards">
        <div class="tarotcard">
            <div id="card1name" class="cardname"></div>
            <div id="card1mean" class="cardmean"></div>
            <div id="card1key" class="cardkey"></div>
            <img id="card1img" src="img/tarot_back.gif" class="cardimg">
        </div>
        <div class="tarotcard">
            <div id="card2name" class="cardname"></div>
            <div id="card2mean" class="cardmean"></div>
            <div id="card2key" class="cardkey"></div>
            <img id="card2img" src="img/tarot_back.gif" class="cardimg">
        </div>
        <div class="tarotcard">
            <div id="card3name" class="cardname"></div>
            <div id="card3mean" class="cardmean"></div>
            <div id="card3key" class="cardkey"></div>
            <img id="card3img" src="img/tarot_back.gif" class="cardimg">
        </div>
        <div class="tarotcard">
            <div id="card4name" class="cardname"></div>
            <div id="card4mean" class="cardmean"></div>
            <div id="card4key" class="cardkey"></div>
            <img id="card4img" src="img/tarot_back.gif" class="cardimg">

        </div>
    </div>
    <script src="tarology.js"></script>
</body>

</html>
