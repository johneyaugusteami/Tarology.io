<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarology.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <title>Tarology</title>
</head>

<body>
    <h1 class="top-header">Welcome to Tarology.<span class="io">io</span></h1>

    <div class="outer-shell_white">
        <fieldset class="pre-check">
            <label for="take-inventory">1.) Take inventory of how you feel physically, mentally and spiritually.</label>
            <input type="checkbox" name="take-inventory" id="take-inventory" required> <br>
            <label for="cleanse-space">2.) Clean/Cleanse your physical space to create a space for positive energy to
                flourish.</label>
            <input type="checkbox" name="cleanse-space" id="cleanse-space" required> <br>
            <label for="focus">3.) Focus on the answers you seek to recieve from this reading</label>
            <input type="checkbox" name="focus" id="focus" required><br>
            <label for="intent">4.) Set your intention:</label>
            <input type="text"><br><br>
            <button class="start-reading" onclick="readTarot()">Start Tarot Reading</button>

        </fieldset>
        <h4 class="short-exp">Tarology.io is an intuitive cyber tarot platform.<br> Set your intent and recieve
            intuitive advice provided
            by
            Tarologist <em>Johney Auguste Ami</em>.</h4>
    </div>
    <div>
        <div id="card1">
            <div id="card1name"></div>
            <div id="card1mean"></div>
            <div id="card1key"></div>
            <img id="card1img">
        </div>
        <div id="card2">
            <div id="card2name"></div>
            <div id="card2mean"></div>
            <div id="card2key"></div>
            <img id="card2img">
        </div>
        <div id="card3">
            <div id="card3name"></div>
            <div id="card3mean"></div>
            <div id="card3key"></div>
            <img id="card3img">
        </div>
        <div id="card4">
            <div id="card4name"></div>
            <div id="card4mean"></div>
            <div id="card4key"></div>
            <img id="card4img">
        </div>
    </div>
    <script src="tarology.js"></script>
</body>

</html>
